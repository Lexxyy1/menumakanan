<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bug WA - Paedulz Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>WEB BUG WA</h1>
            <p class="author">BY PAEDULZ</p>
            
            <div class="alert-box">
                JANGAN MENYALAHGUNAKAN WEBSITE INI!
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username / ID Member" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="role-selector">
                    <label>
                        <input type="radio" name="role" value="member" checked> Member Trial
                    </label>
                    <label>
                        <input type="radio" name="role" value="admin"> Developer/Admin
                    </label>
                </div>

                <button type="submit" class="btn-login">MASUK SISTEM</button>
            </form>

            <div class="footer">
                <p>Butuh akses? Hubungi Admin untuk aktivasi.</p>
            </div>
        </div>
    </div>
</body>
</html>
